<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaMapa - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f0f2f5;">
    <div class="d-flex" style="min-height: 100vh;">
        <nav id="sidebar" class="sidebar"></nav>
        <div class="main-content-wrapper">
            <button class="btn btn-primary d-lg-none sidebar-toggler" type="button" id="sidebar-toggler-btn"><span>&#9776;</span></button>
            <main class="container-fluid" id="main-content"></main>
        </div>
    </div>
    <div id="modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('login');
            renderLoginRegister();
            renderLoginForm();

            mainContent.addEventListener('click', (e) => {
                const target = e.target;
                if (target.id === 'login-contrib-btn') loginAs('contributor');
                if (target.id === 'login-admin-btn') loginAs('admin');
                if (target.id === 'show-register') renderRegisterForm();
                if (target.id === 'show-login') renderLoginForm();
                if (target.closest('[data-show-terms]')) {
                    e.preventDefault();
                    openModal(renderTermsModal);
                }
            });
        });
    </script>
</body>
</html>
