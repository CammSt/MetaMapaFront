<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(pageTitle=~{::title}, content=~{::#main-content}, pageScripts=~{::#page-scripts})}">

<head>
    <title>MetaMapa - Administración</title>
</head>
<body>

<main class="container-fluid" id="main-content"></main>

<div id="page-scripts">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Guardia de autenticación: si el usuario no es admin, lo redirige
            if (!AppState.currentUser || AppState.currentUser.role !== 'admin') {
                window.location.href = 'login.html'; // O mejor, th:href="@{/login}"
                return;
            }

            // Renderiza la barra lateral, marcando 'admin' como la página activa
            renderSidebar('admin');

            // Estado inicial de la página (pestaña activa, filtros, etc.)
            let pageState = {
                activeTab: 'collections',
                filters: { type: '', status: '' }
            };

            // Función para volver a renderizar solo el contenido principal cuando algo cambia
            const reRenderContent = () => renderAdminPanelContent(pageState);

            // Manejador de eventos para todos los clics dentro del área de contenido principal
            mainContent.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                // Lógica para cambiar entre pestañas ("Gestionar Colecciones" y "Revisar Solicitudes")
                if (button.id === 'admin-tab-collections' || button.id === 'admin-tab-requests') {
                    pageState.activeTab = button.id === 'admin-tab-collections' ? 'collections' : 'requests';

                    // Actualiza la clase 'active' en los botones de las pestañas
                    mainContent.querySelector('#admin-tab-collections').classList.remove('active');
                    mainContent.querySelector('#admin-tab-requests').classList.remove('active');
                    button.classList.add('active');

                    reRenderContent(); // Vuelve a dibujar solo el contenido de la pestaña
                    return;
                }

                // Lógica para abrir los diferentes modales
                if (button.dataset.createCollection != null) openModal(renderCollectionModal, null, reRenderContent);
                if (button.dataset.editId) openModal(renderCollectionModal, collections.find(c => c.handle_id === parseInt(button.dataset.editId)), reRenderContent);
                if (button.dataset.importCsv != null) openModal(renderCsvImportModal);
                if (button.dataset.reviewReqId) openModal(renderRequestReviewModal, parseInt(button.dataset.reviewReqId));
            });

            // Manejador para los cambios en los filtros de la pestaña de solicitudes
            mainContent.addEventListener('change', (e) => {
                if (e.target.id === 'admin-filter-type') pageState.filters.type = e.target.value;
                if (e.target.id === 'admin-filter-status') pageState.filters.status = e.target.value;
                reRenderContent();
            });

            // Renderizado inicial del layout del panel y su contenido
            renderAdminPanelLayout(pageState);
            reRenderContent();
        });
    </script>
</div>

</body>
</html>
