<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(pageTitle=~{::title}, content=~{::#main-content}, pageScripts=~{::#page-scripts})}">

<head>
    <title>MetaMapa - Mi Perfil</title>
</head>
<body>

<main class="container-fluid" id="main-content"></main>

<div id="page-scripts">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Auth Guard: si no está logueado, lo redirige al login
            if (!AppState.currentUser) {
                window.location.href = 'login.html'; // O mejor, th:href="@{/login}"
                return;
            }

            // Renderiza los componentes principales de la página
            renderSidebar('profile');
            renderProfilePage();

            // Event listener para el formulario de actualización de perfil
            mainContent.addEventListener('submit', (e) => {
                if (e.target.id === 'profile-form') {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const updatedUser = {
                        ...AppState.currentUser,
                        name: formData.get('name'),
                        lastName: formData.get('lastName'),
                        birthDate: formData.get('birthDate'),
                    };

                    // Guardar en sessionStorage y actualizar el estado
                    sessionStorage.setItem('currentUser', JSON.stringify(updatedUser));
                    AppState.currentUser = updatedUser;

                    // Mostrar feedback de éxito
                    const alertPlaceholder = document.getElementById('alert-placeholder');
                    alertPlaceholder.innerHTML = '<div class="alert alert-success alert-dismissible fade show" role="alert">¡Datos guardados con éxito!<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                }
            });
        });
    </script>
</div>

</body>
</html>
