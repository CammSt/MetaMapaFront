<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, content, pageScripts)"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'MetaMapa - ' + ${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95); /* Fondo blanco semitransparente */
            display: none; /* Inicialmente oculto */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1051;
        }
        .lds-dual-ring {
            display: inline-block;
            width: 80px;
            height: 80px;
        }
        /* Spinner CSS para un aspecto más personalizado */
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #008080;
            border-color: #008080 transparent #008080 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body style="background-color: #f0f2f5;">

<div class="d-flex" style="min-height: 100vh;">
    <nav id="sidebar" class="sidebar"></nav>
    <div class="main-content-wrapper">
        <button class="btn btn-primary d-lg-none sidebar-toggler" type="button" id="sidebar-toggler-btn"><span>&#9776;</span></button>
        <div th:replace="${content}"></div>
    </div>
</div>

<div id="modal-container">
    <div class="modal fade" id="csvImportModal" tabindex="-1" aria-labelledby="csvImportModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <form id="csv-import-form" th:action="@{/admin/hechos/importar-csv}" method="post" enctype="multipart/form-data">

                    <div class="modal-header">
                        <h5 class="modal-title text-primary fw-bold" id="csvImportModalLabel">Importar desde CSV</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-muted small">
                            Selecciona un archivo .csv para la carga masiva de hechos.
                            El archivo será procesado en segundo plano.
                        </p>
                        <div class="mb-3">
                            <label for="csvFile" class="form-label">Archivo CSV</label>
                            <input class="form-control" type="file" id="csvFile" name="csvFile" accept=".csv" required>
                            <div class="form-text">Solo se admiten archivos en formato CSV (.csv).</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="submit-import-btn">Importar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<div id="loading-overlay">
    <div class="lds-dual-ring"></div>
    <h4 class="fw-bold text-primary mt-3 animate__animated animate__pulse animate__infinite">Procesando archivo CSV...</h4>
    <p class="text-muted">Esto puede tardar unos minutos.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<div th:replace="${pageScripts}"></div>

</body>
</html>
