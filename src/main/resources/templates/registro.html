<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(pageTitle='Registro', content=~{::#main-content}, pageScripts=~{::#page-scripts})}">
<body>

<main class="container-fluid d-flex justify-content-center align-items-center" id="main-content" style="min-height: 80vh;">
    <div class="card shadow-sm border-0 rounded-3 p-4" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h5 class="card-title text-primary fw-bold text-center mb-4">Registro de Contribuyente</h5>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/registro}" method="post" th:object="${registroDTO}">

                <div class="mb-2">
                    <label for="nombre" class="form-label text-muted small">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="mb-2">
                    <label for="fechaNacimiento" class="form-label text-muted small">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label text-muted small">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label text-muted small">Contraseña</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required>
                </div>
                <div class="mb-2">
                    <label for="confirmarPassword" class="form-label text-muted small">Confirmar Contraseña</label>
                    <input type="password" id="confirmarPassword" class="form-control" th:field="*{confirmarPassword}" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label small" for="termsCheck">Acepto los <a href="#" id="show-terms" class="link-primary">términos y condiciones</a>.</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary fw-bold">Registrarme</button>
                </div>
            </form>

            <hr>
            <div class="text-center mt-3">
                <small class="text-muted">¿Ya tienes cuenta?
                    <a th:href="@{/login}" class="text-primary fw-bold">Inicia sesión aquí</a>
                </small>
            </div>
        </div>
    </div>
</main>

<div id="page-scripts">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('login');

            const termsLink = document.getElementById('show-terms');
            if(termsLink) {
                termsLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    openModal(renderTermsModal);
                });
            }
        });
    </script>
</div>

</body>
</html>
