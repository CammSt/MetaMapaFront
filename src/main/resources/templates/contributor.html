<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(pageTitle='Mi Panel', content=~{::#main-content}, pageScripts=~{::#page-scripts})}">
<body>

<main class="container-fluid p-4 animate__animated animate__fadeIn" id="main-content">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white border-bottom-0 p-4 rounded-top-3"><h3 class="fw-bold mb-0">Mi Panel de Contribuyente</h3></div>
        <div class="card-body p-4">
            <ul class="nav nav-pills nav-justified mb-4">
                <li class="nav-item"><button id="contrib-tab-my-facts" class="nav-link active">Mis Hechos Publicados</button></li>
                <li class="nav-item"><button id="contrib-tab-my-requests" class="nav-link">Estado de Solicitudes</button></li>
            </ul>
            <div id="contrib-tab-content-wrapper">
                <div id="my-facts-content">
                    <div class="table-responsive rounded-3 overflow-hidden shadow-sm">
                        <div th:if="${#lists.isEmpty(misHechos)}" class="text-center text-muted p-5">Aún no tienes hechos publicados.</div>
                        <table th:unless="${#lists.isEmpty(misHechos)}" class="table table-striped table-hover mb-0">
                            <thead class="bg-light"><tr><th class="text-secondary fw-bold">Título</th><th class="text-secondary fw-bold">Fecha</th><th class="text-end text-secondary fw-bold">Acciones</th></tr></thead>
                            <tbody>
                            <tr th:each="hecho : ${misHechos}">
                                <td th:text="${hecho.titulo}"></td>
                                <td th:text="${#temporals.format(hecho.fechaAcontecimiento, 'dd/MM/yyyy')}"></td>
                                <td class="text-end">
                                    <a th:href="@{/hechos/{id}/editar(id=${hecho.id})}" class="btn btn-primary btn-sm rounded-pill">Editar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="my-requests-content" style="display: none;">
                    <div class="card card-body mb-3 bg-light border-0">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-6">
                                <label class="form-label small">Filtrar por tipo</label>
                                <select class="form-select form-select-sm" id="filter-request-type">
                                    <option value="">Todos</option>
                                    <option value="Nuevo Hecho">Nuevo Hecho</option>
                                    <option value="Eliminación">Eliminación</option>
                                    <option value="Edición">Edición</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Filtrar por estado</label>
                                <select class="form-select form-select-sm" id="filter-request-status">
                                    <option value="">Todos</option>
                                    <option value="PENDIENTE">Pendiente</option>
                                    <option value="ACEPTADO">Aprobada</option>
                                    <option value="RECHAZADO">Rechazada</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive rounded-3 overflow-hidden shadow-sm">
                        <div th:if="${#lists.isEmpty(misSolicitudes)}" class="text-center text-muted p-5">No has realizado ninguna solicitud todavía.</div>
                        <table th:unless="${#lists.isEmpty(misSolicitudes)}" class="table table-striped table-hover mb-0">
                            <thead class="bg-light">
                            <tr>
                                <th class="text-secondary fw-bold">Título</th>
                                <th class="text-secondary fw-bold">Tipo</th>
                                <th class="text-secondary fw-bold">Estado</th>
                                <th class="text-end text-secondary fw-bold">Acciones</th>
                            </tr>
                            </thead>
                            <tbody id="requests-table-body">
                            <tr th:each="req : ${misSolicitudes}">
                                <td th:text="${req.tituloDelHechoAEliminar}"></td>
                                <td><span class="badge bg-secondary" th:text="${req.tipo}"></span></td>
                                <td><span class="badge" th:classappend="${req.estado == 'PENDIENTE' ? 'bg-warning' : (req.estado == 'APROBADA' || req.estado == 'ACEPTADO' || req.estado == 'ACEPTADO_CON_SUGERENCIAS' ? 'bg-success' : 'bg-danger')}" th:text="${req.estado}"></span></td>
                                <td class="text-end">
                                    <div>
                                        <button type="button" class="btn btn-sm btn-outline-info rounded-pill btn-view-request-detail"
                                                th:attr="data-request-id=${req.id}, data-request-type=${req.tipo}, data-request-estado=${req.estado}">
                                            <span th:text="${req.estado == 'PENDIENTE' ? 'Ver Solicitud' : 'Ver Resolución'}"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="request-detail-modal-html" style="display: none;">
    <div class="modal fade" id="request-detail-modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold">Detalle de Solicitud/Resolución</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4" id="request-modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="page-scripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const allMyFacts = /*[[${misHechos}]]*/ [];
        // AÑADIDO: Pasamos la lista completa de solicitudes a JavaScript
        const allMyRequests = /*[[${misSolicitudes}]]*/ [];
        /*]]>*/
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('contributor');

            // Lógica para pestañas y filtros (filtrado por JS)
            const tabFacts = document.getElementById('contrib-tab-my-facts');
            const tabRequests = document.getElementById('contrib-tab-my-requests');
            const contentFacts = document.getElementById('my-facts-content');
            const contentRequests = document.getElementById('my-requests-content');
            tabFacts.addEventListener('click', () => { tabFacts.classList.add('active'); tabRequests.classList.remove('active'); contentFacts.style.display = 'block'; contentRequests.style.display = 'none'; });
            tabRequests.addEventListener('click', () => { tabRequests.classList.add('active'); tabFacts.classList.remove('active'); contentRequests.style.display = 'block'; contentFacts.style.display = 'none'; });


            // --- LÓGICA DE FILTROS Y TABLA (MANTENIDO) ---
            const filterType = document.getElementById('filter-request-type');
            const filterStatus = document.getElementById('filter-request-status');
            const requestsTableBody = document.getElementById('requests-table-body');

            // Función que se ejecuta cada vez que un filtro cambia
            function applyRequestFilters() {
                const typeValue = filterType.value;
                const statusValue = filterStatus.value;

                const filteredRequests = allMyRequests.filter(req => {
                    const typeMatch = !typeValue || req.tipo === typeValue;
                    const statusMatch = !statusValue || req.estado === statusValue;
                    return typeMatch && statusMatch;
                });

                // Esta parte se omite ya que requeria reescribir la tabla en JS

            }

            filterType.addEventListener('change', applyRequestFilters);
            filterStatus.addEventListener('change', applyRequestFilters);
            // --- FIN LÓGICA DE FILTROS ---


            // --- LÓGICA DE DETALLE DE SOLICITUD (CONTRIBUYENTE) ---
            document.addEventListener('click', function(e) {
                const btn = e.target.closest('.btn-view-request-detail');

                if (btn) {
                    const requestId = btn.getAttribute('data-request-id');
                    const requestType = btn.getAttribute('data-request-type');
                    // El requestEstado ya no es estrictamente necesario, pero se mantiene en el botón.

                    // Buscamos la solicitud/edición completa en el array
                    const requestData = allMyRequests.find(r => r.id == requestId && r.tipo === requestType);

                    if (requestData) {
                        // FIX: Usar la función global openModal con la nueva función de renderizado.
                        openModal(renderRequestDetailModal, requestData);

                    } else {
                        alert("No se encontró el detalle de la solicitud.");
                    }
                }
            });
        });
    </script>
</div>

</body>
</html>
