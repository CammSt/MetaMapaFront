<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(pageTitle='Mi Panel', content=~{::#main-content}, pageScripts=~{::#page-scripts})}">
<body>

<main class="container-fluid p-4 animate__animated animate__fadeIn" id="main-content">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white border-bottom-0 p-4 rounded-top-3"><h3 class="fw-bold mb-0">Mi Panel de Contribuyente</h3></div>
        <div class="card-body p-4">
            <div id="alert-placeholder">
                <div th:if="${success}" class="alert alert-success d-flex align-items-center" role="alert">
                    <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
                    <span th:text="${error}"></span>
                </div>
            </div>
            <ul class="nav nav-pills nav-justified mb-4">
                <li class="nav-item"><button id="contrib-tab-my-facts" class="nav-link active">Mis Hechos Publicados</button></li>
                <li class="nav-item"><button id="contrib-tab-my-requests" class="nav-link">Estado de Solicitudes</button></li>
            </ul>
            <div id="contrib-tab-content-wrapper">
                <div id="my-facts-content">
                    <div class="table-responsive rounded-3 overflow-hidden shadow-sm">
                        <div th:if="${#lists.isEmpty(misHechos)}" class="text-center text-muted p-5">Aún no tienes hechos publicados.</div>
                        <table th:unless="${#lists.isEmpty(misHechos)}" class="table table-striped table-hover mb-0">
                            <thead class="bg-light"><tr><th class="text-secondary fw-bold">Título</th><th class="text-secondary fw-bold">Fecha</th><th class="text-end text-secondary fw-bold">Acciones</th></tr></thead>
                            <tbody>
                            <tr th:each="hecho : ${misHechos}">
                                <td th:text="${hecho.titulo}"></td>
                                <td th:text="${#temporals.format(hecho.fechaAcontecimiento, 'dd/MM/yyyy')}"></td>
                                <td class="text-end">
                                    <a th:href="@{/hechos/{id}/editar(id=${hecho.id})}" class="btn btn-primary btn-sm rounded-pill">Editar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="my-requests-content" style="display: none;">
                    <div class="card card-body mb-3 bg-light border-0">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-6">
                                <label class="form-label small">Filtrar por tipo</label>
                                <select class="form-select form-select-sm" id="filter-request-type">
                                    <option value="">Todos</option>
                                    <option value="Nuevo Hecho">Nuevo Hecho</option>
                                    <option value="Eliminación">Eliminación</option>
                                    <option value="Edición">Edición</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Filtrar por estado</label>
                                <select class="form-select form-select-sm" id="filter-request-status">
                                    <option value="">Todos</option>
                                    <option value="PENDIENTE">Pendiente</option>
                                    <option value="ACEPTADO">Aprobada</option>
                                    <option value="RECHAZADO">Rechazada</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive rounded-3 overflow-hidden shadow-sm">
                        <div th:if="${#lists.isEmpty(misSolicitudes)}" class="text-center text-muted p-5">No has realizado ninguna solicitud todavía.</div>
                        <table th:unless="${#lists.isEmpty(misSolicitudes)}" class="table table-striped table-hover mb-0">
                            <thead class="bg-light">
                            <tr>
                                <th class="text-secondary fw-bold">Título</th>
                                <th class="text-secondary fw-bold">Tipo</th>
                                <th class="text-secondary fw-bold">Estado</th>
                                <th class="text-end text-secondary fw-bold">Acciones</th>
                            </tr>
                            </thead>
                            <tbody id="requests-table-body">
                            <tr th:each="req : ${misSolicitudes}">
                                <td th:text="${req.tituloDelHechoAEliminar}"></td>
                                <td><span class="badge bg-secondary" th:text="${req.tipo}"></span></td>
                                <td><span class="badge" th:classappend="${req.estado == 'PENDIENTE' ? 'bg-warning' : (req.estado == 'APROBADA' || req.estado == 'ACEPTADO' || req.estado == 'ACEPTADO_CON_SUGERENCIAS' ? 'bg-success' : 'bg-danger')}" th:text="${req.estado}"></span></td>
                                <td class="text-end">
                                    <div>
                                        <button type="button" class="btn btn-sm btn-outline-info rounded-pill btn-view-request-detail"
                                                th:attr="data-request-id=${req.id}, data-request-type=${req.tipo}, data-request-estado=${req.estado}">
                                            <span th:text="${req.estado == 'PENDIENTE' ? 'Ver Solicitud' : 'Ver Resolución'}"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<div id="page-scripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const myFacts = /*[[${misHechos}]]*/ [];
        const myRequests = /*[[${misSolicitudes}]]*/ [];
        /*]]>*/
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('contributor');

            // --- TABLA 2: ESTADO SOLICITUDES (Filtros y Renderizado) ---
            const reqTable = document.getElementById('requests-table-body');
            const filterType = document.getElementById('filter-request-type');
            const filterStatus = document.getElementById('filter-request-status');

            function renderMyRequests(list) {
                reqTable.innerHTML = '';
                if (!list.length) {
                    // Nota: Corregida colspan a 4 ya que la tabla tiene 4 columnas
                    reqTable.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No hay solicitudes.</td></tr>';
                    return;
                }
                list.forEach(r => {
                    const st = r.estado ? r.estado.toUpperCase() : 'PENDIENTE';
                    const badgeClass = st === 'PENDIENTE' ? 'bg-warning' : (st.includes('ACEPT') ? 'bg-success' : 'bg-danger');

                    // Crear el HTML de la fila con el botón que contiene los data attributes
                    const rowHtml = `
                        <tr>
                            <td>${r.tituloDelHechoAEliminar}</td>
                            <td><span class="badge bg-secondary">${r.tipo}</span></td>
                            <td><span class="badge ${badgeClass}">${r.estado}</span></td>
                            <td class="text-end">
                                <div>
                                    <button type="button" class="btn btn-sm btn-outline-info rounded-pill btn-view-request-detail"
                                            data-request-id="${r.id}" data-request-type="${r.tipo}" data-request-estado="${r.estado}">
                                        <span>${r.estado === 'PENDIENTE' ? 'Ver Solicitud' : 'Ver Resolución'}</span>
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                    reqTable.innerHTML += rowHtml;
                });
            }

            function applyReqFilters() {
                const t = filterType.value;
                const s = filterStatus.value;
                const filtered = myRequests.filter(r => {
                    const estadoUpper = r.estado ? r.estado.toUpperCase() : 'PENDIENTE';
                    let statusMatch = true;
                    if (s) {
                        if (s === 'ACEPTADO' || s === 'APROBADA') {
                            statusMatch = estadoUpper.includes('ACEPT');
                        } else {
                            statusMatch = estadoUpper === s;
                        }
                    }
                    return (!t || r.tipo === t) && statusMatch;
                });
                renderMyRequests(filtered);
            }

            filterType.addEventListener('change', applyReqFilters);
            filterStatus.addEventListener('change', applyReqFilters);
            // La llamada inicial se hace al final de DOMContentLoaded


            // --- LÓGICA DE PESTAÑAS ---
            const tabMyFacts = document.getElementById('contrib-tab-my-facts');
            const tabMyRequests = document.getElementById('contrib-tab-my-requests');
            const contentMyFacts = document.getElementById('my-facts-content');
            const contentMyRequests = document.getElementById('my-requests-content');

            tabMyFacts.addEventListener('click', () => {
                tabMyFacts.classList.add('active');
                tabMyRequests.classList.remove('active');
                contentMyFacts.style.display = 'block';
                contentMyRequests.style.display = 'none';
            });

            tabMyRequests.addEventListener('click', () => {
                tabMyRequests.classList.add('active');
                tabMyFacts.classList.remove('active');
                contentMyRequests.style.display = 'block';
                contentMyFacts.style.display = 'none';

                applyReqFilters();
            });


            document.addEventListener('click', function(e) {
                const btn = e.target.closest('.btn-view-request-detail');
                if (btn) {
                    const id = btn.getAttribute('data-request-id');
                    const tipo = btn.getAttribute('data-request-type');

                    if (!id || id === 'null') {
                        alert("Error: ID de solicitud inválido.");
                        return;
                    }

                    // 1. Crear datos de carga temporal
                    const tempLoadingData = {
                        id: id,
                        tipo: tipo,
                        estado: 'PENDIENTE',
                        tituloDelHechoAEliminar: 'Cargando detalles...',
                        detalle: '<div class="text-center py-3"><div class="spinner-border text-primary" role="status"></div><p class="mt-2">Obteniendo detalles completos...</p></div>'
                    };

                    // 2. Abrir el modal de carga INMEDIATAMENTE
                    let currentModalInstance = openModal(renderRequestDetailModal, tempLoadingData);

                    // 3. Llamada AJAX al endpoint del Admin
                    fetch(`/admin/api/solicitudes/${id}/detalle?tipo=${encodeURIComponent(tipo)}`)
                        .then(response => {
                            if (!response.ok) {
                                return response.json().then(data => {
                                    throw new Error(data.error || response.statusText);
                                });
                            }
                            return response.json();
                        })
                        .then(data => {
                            // 4. CERRAR EL MODAL DE CARGA USANDO LA INSTANCIA DE BOOTSTRAP
                            if (currentModalInstance) {
                                const bootstrapModal = bootstrap.Modal.getInstance(currentModalInstance);
                                if (bootstrapModal) {
                                    bootstrapModal.hide(); // <-- Cierra correctamente el modal y limpia el backdrop
                                }
                            }

                            // 5. Re-abrir con los datos finales
                            openModal(renderRequestDetailModal, data);
                        })
                        .catch(err => {
                            console.error("Error al obtener detalle de solicitud:", err);

                            // 4. Inyectar error en el modal de carga si falla
                            const errorData = {
                                id: id,
                                tipo: tipo,
                                estado: 'ERROR',
                                tituloDelHechoAEliminar: 'Error de Carga',
                                detalle: `<div class="alert alert-danger">${err.message || 'Error desconocido al cargar el detalle.'}</div>`
                            };

                            // Asegurarse de cerrar la instancia de carga antes de abrir el error
                            if (currentModalInstance) {
                                const bootstrapModal = bootstrap.Modal.getInstance(currentModalInstance);
                                if (bootstrapModal) bootstrapModal.hide();
                            }
                            openModal(renderRequestDetailModal, errorData);
                        });
                }
            });

            // Llamada inicial a la renderización de solicitudes
            applyReqFilters();

        });
    </script>
</div>

</body>
</html>
